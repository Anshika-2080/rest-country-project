<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country-card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900"
      rel="stylesheet"/>
    <link rel="stylesheet" href="country.css">
    <script src="country.js" defer></script>
</head>
<body class="light">
    <header class="header">
        <div class="header-content">
          <h2 class="title"><a href="/">Where in the wrold?</a></h2>
          <p class="them-switcher"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark mood</p>
        </div>
      </header>
      <main>
        <div class="country-background">
          <span  class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;&nbsp;&nbsp;Back</span>
        <div class="country-details">
            <img src="" alt="">
            <div class="details-text">
                <h1 class="country-heading"></h1>
                <div class="details-text-container">
                    <p><b>Native name: </b><span class="native-name"></span></p>
                    <p><b>Population: </b><span class="population"></span></p>
                    <p><b>Region: </b><span class="region"></span></p>
                    <p><b>Sub-region: </b><span class="sub-region"></span></p>
                    <p><b>Capital: </b><span class="capital"></span></p>
                    <p><b>Top Lavel Domain: </b><span class="top-lavel-domain"></span></p>
                    <p><b>Currencies: </b><span class="currency"></span></p>
                    <p><b>Languages: </b><span class="language"></span></p>
                </div>
                <div class="border-countries">
                    <b>Border Name: </b>&nbsp;&nbsp;
                </div>
            </div>
        </div>
        </div>
      </main>
</body>
</html>
